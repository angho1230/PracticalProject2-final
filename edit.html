<!DOCTYPE html>
<html>
  <head>
    <style>
      input[type="text"] {
        width: 200px;
        height: 10px;
        padding: 12px 5px;
        margin: 8px 0;
        box-sizing: border-box;
      }
      input[type="text"]:focus {
        border: 3px solid #555;
      }
      h5{
        display: inline;
      }
    </style>
    <script>
      function validateForm() {
        var subject = document.form1.ufname;
        if (subject.value == "") {
          alert("성을 입력하세요");
          subject.focus();
          return false;
        }
        var name = document.form1.uname;
        if (name.value.length < 2) {
          alert("이름을 두글자 이상 입력하세요");
          name.focus();
          return false;
        }

        var email = document.form1.email;
        if (
          !email.value.match(/^[a-zA-Z0-9_+-]+@[a-zA-Z0-9.-]+\.[a-zA-Z.]{2,}$/)
        ) {
          alert("이메일을 형식을 맞춰주세요");
          email.focus();
          return false;
        }

        var birth = document.form1.birth;
        if (birth.value == "") {
          alert("생일을 선택하세요");
          birth.focus();
          return false;
        }

        var p_number = document.form1.mobile;

        var gender = document.form1.gender;

        var self = document.form1.self;
        if (self.value.length < 10) {
          alert("자기소개를 10자 이상 입력하세요");
          self.focus();
          return false;
        }

        alert("게시물이 추가됩니다.");
        window.location.href = "index.html";
        return true;
      }
    </script>
  </head>
  <body>
    <p>사용자 정보</p>
    <div>
        <div >
            <h5>성</h5> <input type="text" readonly value="정">
        </div>
        <div>
        <h5>이름</h5><input type="text" readonly value="성호">
    </div>
    <div>
        <h5>이메일</h5><input type="text" readonly value="22000667@handong.ac.kr">
    </div>
    <div>
        <h5>전공</h5><input type="text" readonly value="컴퓨터공학">
    </div>
    <div>
        <h5>생일</h5><input type="text" readonly value="2001/12/30">
    </div>
    <div>
        <h5>핸드폰번호</h5><input type="text" readonly value="010-2807-2599">
    </div>
        <div>
            <h5>성별</h5><input type="text" readonly value="남">
        </div><div>

        <h5>취미</h5><input type="text" readonly value="영화감상">
    </div><div>
        <h5>좋아하는 색</h5><input type="text" readonly value="  " style="background-color: aqua;" width=10px>
    </div><div>
        <h5>자기소개</h5><textarea cols="40" rows="5" readonly>안녕 만나서 반가워. I'm 정성호.</textarea><br />
    </div>
    <p>사용자 정보 입력</p>
    <form
      name="form1"
      action="index.html"
      method="post"
      onsubmit="return validateForm()"
      method="post"
    >
      <label for="ufname">성:</label><br />
      <input
        type="text"
        id="ufname"
        name="ufname"
        placeholder="성을 입력"
      /><br />
      <label for="uname">이름:</label><br />
      <input
        type="text"
        id="uname"
        name="uname"
        placeholder="이름을 입력"
      /><br />
      <label for="email">이메일:</label><br />
      <input
        type="text"
        id="email"
        name="email"
        placeholder="이메일을 입력"
      /><br />
      <label for="major">전공:</label><br />
      <select name="major">
        <option value="1">컴퓨터 공학</option>
        <option value="2">전자 공학</option>
        <option value="3">기계 공학</option>
        <option value="4">기타</option></select
      ><br />
      <label for="birth">생일:</label><br />
      <input
        type="date"
        id="birth"
        name="birth"
        placeholder="생일을 입력"
      /><br />
      <label for="mobile">핸드폰번호</label>
      <input
        type="text"
        id="mobile"
        name="mobile"
        placeholder="00*-000*-0000"
        pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{3,4}"
        maxlength="13"
      /><br />
      <label>성별</label><br />
      <input
        type="radio"
        id="gender1"
        name="gender"
        value="M"
        checked
      />남<input type="radio" id="radio" name="gender" value="W" />여<br />
      <label>취미</label>
      <input
        type="checkbox"
        id="hobby1"
        name="hobby1"
        value="1"
        checked
      />영화감상
      <input type="checkbox" id="hobby2" name="hobby2" value="2" checked />독서
      <input
        type="checkbox"
        id="hobby3"
        name="hobby3"
        value="3"
        checked
      />스포츠<br />
      <br />
      <label for="self">자기소개</label><br />
      <textarea name="self" cols="40" rows="5"></textarea><br />
      <label for="color">좋아하는 색</label><br />
      <input type="color" name="color" value="#ff0000" /><br />
      <input type="submit" value="수정" /><input
        type="reset"
        value="새로입력"
      />
    </form>
  </body>
</html>
